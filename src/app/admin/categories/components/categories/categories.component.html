<div class="container">
    <mat-card class="example-card" *ngFor="let category of categories">
        <mat-card-header>
            <mat-card-title>{{category.name}}</mat-card-title>

        </mat-card-header>
        <img [src]="category.image" alt="image">

        <mat-card-actions class="btn">
            <mat-icon [routerLink]="['edit',category.id]" style="cursor: pointer;">edit</mat-icon>
            <mat-icon (click)="deleteCategory(category.id)" style="cursor: pointer;">delete</mat-icon>

        </mat-card-actions>

    </mat-card>
</div>


<button [routerLink]="'create'">Create Category</button>
