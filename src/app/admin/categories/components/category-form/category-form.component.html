<form [formGroup]="form" (ngSubmit)="saveCategory()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Category
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input type="text" placeholder="Name" formControlName="name" matInput>
                        <div class="messages" *ngIf="nameField.touched && nameField.invalid">
                            <mat-error *ngIf="nameField.hasError('required')">
                                Name is required
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">

                    <img *ngIf="imageField.value" [src]="imageField.value" alt="">


                    <input type="file" placeholder="Image" (change)="uploadFile($event)">
                    <div class="messages" *ngIf="imageField.touched && imageField.invalid">
                        <mat-error *ngIf="imageField.hasError('required')">
                            Image is required
                        </mat-error>
                    </div>
                </div>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button mat-button color="primary" type="submit">Save Category</button>
        </mat-card-actions>

    </mat-card>



</form>
